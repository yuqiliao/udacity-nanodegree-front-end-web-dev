<!DOCTYPE html>

<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder city">
    <label for="city">Where are you going?</label>
    <input type="text" id="city" placeholder="Enter a city name here">
  </div>
  <div class ="holder departureDate">
    <label for="departureDate">When will the trip start?</label>
    <input type="date" id="departureDate" required>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "results">

    <div id = "content">My feelings: <span id = "userFeeling"></span></div> -->
  </div>
  </div>
  </div>

</body>
</html>

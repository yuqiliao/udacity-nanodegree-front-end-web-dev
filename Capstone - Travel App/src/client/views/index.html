  <body>

    <div class ="hero">
      Travel Planner
    </div>

      <div class ="destination">

        <label for="departureDate">Departing on: </label><input type="date" id="departureDate" required>
      </div>
      <div class ="buttons">
        <button id="saveButton" type = "submit"> Save trip</button>
        <button id="removeButton" type = "submit"> Remove trip</button>
      </div>
      <div id ="cityPic"><img src= "https://pixabay.com/get/55e4d6424e55ab14f6d1867dda293179113edbe3544c704c7c2f72d19f45c25f_640.jpg" alt = "destination city picture"></div>
      <div id ="results"></div>  
    </div>

    <div class ="footer">
      &copy; Yuqi 2020
    </div>

  </body>
